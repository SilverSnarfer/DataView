<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css_DEV\DataView.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css_DEV\spinner.css">
    <link rel="stylesheet" href="css_DEV\transition.css">
    <title>Data View DEV</title>
</head>

<body>
    <h1>DEV</h1>
    <div id="root">

        <div id="top">
            <div id="topGrid">
                <div id="sort">
                    <label for="selectSort">Sort By</label>
                    <select class="form-control" name="sort" id="selectSort">
                        <option selected disabled>Select a Sort</option>
                        <option value="incidentid">Incident</option>
                        <option value="priorityid">Priority</option>
                        <option value="assigneeid">Assignee</option>
                        <option value="date">Date</option>
                        <!-- <option value="type">type</option> -->
                    </select>
                </div>
                <div id="saved">
                    <label for="selectQuery">Saved Queries</label>
                    <select class="form-control" name="sort" id="selectQuery" disabled>
                        <option value="type" selected>Coming Soon!</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="meat">
            <div id="tableDiv">
                
                <table class="bg-dark text-light" id="table">
                    <thead>
                        <tr>
                            <th >Incident</th>
                            <th >Date</th>
                            <th class="removeable">Assignee</th>
                            <th >Title</th>
                            <th class="removeable">Description</th>
                            <th class="removeable">Solution</th>
                            <th class="removeable">User</th>
                            <th class="removeable">Type</th>
                            <th>Priority</th>
                        </tr>
                    </thead>
                    <tbody id="tableContent">       
                    </tbody>
                </table>
                <div id="emptyResults" class="hide ldt-fade-in"><img src="img\no-results.gif" alt="" srcset="" class="noResults"></div>
                <div id="spinner" class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
                <!-- <div>No results found</div> -->
                
            </div>
        </div>

        <div id="bottom"><button class="btn btn-primary" id="exportButton" disabled>Export (Coming Soon!)</button></div>
        <div id="modal">
            <div id="modalContent">
                <span class="close">&times;</span>
                <p>Test modal text</p>
            </div>
        </div>
        <div id="left">
            <div id="filterOptions">
                <div id="leftGrid">
                    <span style="color:black"><strong>Filter Options</strong></span>
                    <div id="dates">
                        <!-- <label for="dateBegin"> Date begin</label>
                        <input class="form-control" type="text" name="dateBegin" id="dateBegin"><br>

                        <label for="dateEnd">Date end</label>
                        <input class="form-control" type="text" name="dateEnd" id="dateEnd"><br> -->
                    </div>

                    <div id="ids">
                        
                        <label for="incidentid">Incident ID</label>
                        <input class="form-control" type="text" name="incidentid" id="incidentid"><br>

                        <label for="assigneeid">Assignee ID</label>
                        <input class="form-control" type="text" name="assigneeid" id="assigneeid"><br>
                        
                        <label for="userid">User ID</label>
                        <input class="form-control" type="text" name="userid" id="userid"><br>

                        <label for="priorityid">Priority Rating</label>
                        <input class="form-control" type="text" name="priorityid" id="priorityid"><br>
                    </div>    
                </div>
            </div>
        </div>

    </div>

    <script src=".\DataView_DEV.js"></script>
</body>

</html>
